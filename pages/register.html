<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../assets/login.css">
</head>
<body>
<div class="container" id="container">
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-right">
                <h1>Bienvenido</h1>
                <p>Por favor, inicia sesión para acceder al contenido.</p>
                <a href="login.html" class="button" type="button">Iniciar Sesión</a>
            </div>
        </div>
    </div>
    <div class="form-container sign-in-container">
        <form id="registerForm">
            <h1>Registro</h1>

            <p id="messageError" class="error" style="display: none;"></p>
            <p id="messageSuccess" class="success" style="display: none;"></p>

            <input type="text" id="name" name="name" placeholder="Nombres" required />
            <input type="text" id="last_name" name="last_name" placeholder="Apellidos" required />
            <input type="text" id="user" name="user" placeholder="Usuario" required />
            <input type="password" id="password" name="password" placeholder="Contraseña" required />
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Repetir Contraseña" required />
            <button type="submit">Registrarse</button>
        </form>
    </div>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Evitar el envío del formulario de la manera tradicional

        var name = document.getElementById('name').value;
        var last_name = document.getElementById('last_name').value;
        var user = document.getElementById('user').value;
        var password = document.getElementById('password').value;
        var confirm_password = document.getElementById('confirm_password').value;

        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'register.php', true);
        xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');

        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var response = JSON.parse(xhr.responseText);
                var messageError = document.getElementById('messageError');
                var messageSuccess = document.getElementById('messageSuccess');

                if (response.success) {
                    messageError.style.display = 'none';
                    messageSuccess.style.display = 'block';
                    messageSuccess.textContent = response.success;
                } else {
                    messageSuccess.style.display = 'none';
                    messageError.style.display = 'block';
                    messageError.textContent = response.error;
                }
            }
        };

        var data = JSON.stringify({
            "name": name,
            "last_name": last_name,
            "user": user,
            "password": password,
            "confirm_password": confirm_password
        });

        xhr.send(data);
    });
</script>

</body>
</html>
